<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 006 - Modulo C - CeV</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    #res {
      background-color: aquamarine;
      width: 40%;
      height: 30px;
      line-height: 30px;
      text-align: center;
    }

    #txtn1 {
      text-align: center;
    }

    #txtn2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <p id="topo"> Curso de HTML5 - CSS3 - JavaScript</p>

  <header>
    <h1>Exercício de JavaScript - módulo C</h1>
    <p>Usando caixas de textos e botões para interagir com o usuário</p>
  </header>

  <section>
    <div>
      <input type="number" name="txtn1" id="txtn1"> +
      <input type="number" name="txtn2" id="txtn2">
      <input type="button" value="Somar" onclick="clicar()">
    </div>
    <div id="res">
      <p>Resultado:</p>
    </div>
  </section>

  <footer>
    <div id="home">
      <b><a href="../index.html" title="Retorna para a pagina inicial">Inicio</a></b>
    </div>
    <div id="copyr">
      &copy; Curso em Vídeo
    </div>
  </footer>

  <script>
    function clicar() {
      let tn1 = document.getElementById('txtn1');
      let tn2 = document.getElementById('txtn2');
      let res = document.getElementById('res');
      let n1 = Number(tn1.value);
      let n2 = Number(tn2.value);
      let soma = n1 + n2;
      res.innerHTML = `<p><b> ${res.innerText} ${n1} + ${n2} = ${soma}</P>`;
    }
  </script>

</body>

</html>
