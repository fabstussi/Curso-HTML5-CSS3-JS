<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 005 - Modulo C - CeV</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    div#area {
      background-color: rgb(6, 155, 26);
      width: 200px;
      height: 200px;
      color: rgb(255, 255, 255);
      line-height: 200px;
      text-align: center;
      font: normal 15pt;
    }
  </style>

</head>

<body>
  <p id="topo"> Curso de HTML5 - CSS3 - JavaScript</p>

  <header>
    <h1>Exercício de JavaScript - módulo C</h1>
    <p>DOM - Manipulando elementos do HTML através de eventos</p>
  </header>

  <section>
    <div id="area">
      Interaja...
    </div>
  </section>

  <footer>
    <div id="home">
      <b><a href="../index.html" title="Retorna para a pagina inicial">Inicio</a></b>
    </div>
    <div id="copyr">
      &copy; Curso em Vídeo
    </div>
  </footer>

  <script>
    let area = document.getElementById('area');
    area.addEventListener('click', clicar);
    area.addEventListener('mouseenter', entrar);
    area.addEventListener('mouseout', saiu);

    function clicar() {
      area.innerText = 'Clicou!';
      area.style.backgroundColor = 'rgb(220, 50, 0)';
    }

    function entrar() {
      area.innerText = 'Dentro da área';
    }

    function saiu() {
      area.innerText = 'Saiu da área';
      area.style.backgroundColor = 'rgb(6, 155, 26)';
    }

  </script>

</body>

</html>
