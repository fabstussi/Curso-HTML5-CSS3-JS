<body>

    <h1>Exercício de JavaScript - módulo B</h1>
    <p>Concatenando Strings - Escrevendo no html</p>
  </header>

  <section>
    <script>
      var salario = 3247.2
      var nome = window.prompt('Qual o seu nome?');
      document.write(`Olá, ${nome} é bom ter você aqui!<br />`)
      document.write(`Seu nome tem ${nome.length} letras<br />`)
      document.write(`${nome.toUpperCase()} tudo em maiúsculo ou ${nome.toLowerCase()} tudo em minúsculo`)
      document.write(`<p>Valor: ${salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>`)
    </script>
  </section>
