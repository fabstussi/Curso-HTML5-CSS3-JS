<head>

	<title>Exercício 03 - CeV</title>
	<style>
		body {
			background-color: rgb(105, 105, 173);
			color: white;
			font: normal 18pt Arial;
		}

		h1 {
			color: rgb(255, 212, 22);

	</style>

<body>

	<h1>
		<p>Exercício 03 do Curso de HTML e CSS3</p>
	</h1>
	<p>Usando conversão de String para Integer</p>

	<script>
		// Number.parseInt converte para inteiro.
		// Number.parseFloat converte para real.
		// Só Number o JavaScript usa o que vier.
		var n1 = Number(window.prompt('Digite um número:'));
		var n2 = Number(window.prompt('Digite outro número:'));
		var s = n1 + n2;
		window.alert(`A Soma entre ${n1} e ${n2} é: ${s}`);
	</script>
